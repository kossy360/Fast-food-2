<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Fast | Sign Up</title>
    <link rel="stylesheet" href="https://kossy360.github.io/Fast-food-2/css/signup.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>Sign Up</h1>
        </header>
        <form>
            <div>
                <label for="name">full name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">confirm password:</label>
                <input type="password" id="password2">
            </div>
            <div>
                <label for="phone1">phone number:</label>
                <input type="tel" id="phone1">
            </div>
            <div>
                <label for="phone2">alternate phone number:</label>
                <input type="tel" id="phone2">
            </div>
            <div>
                <label for="address">address:</label>
                <input type="text" id="address">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
