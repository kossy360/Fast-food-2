<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Fast | Sign Up</title>
    <link rel="stylesheet" href="/stylesheets/signup.css">
</head>

<body>
    <div class="main">
    <header>
        <h1>Sign Up</h1>
    </header>
    <form>
        <div>
            <label for="name">full name:</label>
            <input type="text" id="name">
            <p id ="nameError" class="hide"></p>
        </div>
        <div>
            <label for="dispName">display name:</label>
            <input type="text" id="dispName">
            <p id="nameError" class="hide"></p>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" id="email">
            <p id="emailError" class="hide"></p>
        </div>
        <div>
            <label for="password1">password:</label>
            <input type="password" id="password1">
            <p id="password1Error" class="hide"></p>
        </div>
        <div>
            <label for="phone1">phone number:</label>
            <input type="tel" id="phone1">
            <p id="phone1Error" class="hide"></p>
        </div>
        <div>
            <label for="phone2">alternate phone number:</label>
            <input type="tel" id="phone2">
            <p id="phone2Error" class="hide"></p>
        </div>
        <div>
            <label for="address">address:</label>
            <input type="text" id="address">
        </div>
        <button id="create" type="button">Create Account</button>
    </form>
    </div>
    <script src="/javascripts/signup.js"></script>
</body>

</html>
